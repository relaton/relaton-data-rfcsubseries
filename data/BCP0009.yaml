    abstract:
    - content: "<p>This memo documents the process used by the Internet community
        for the standardization of protocols and procedures. It defines the stages
        in the standardization process, the requirements for moving a document between
        stages and the types of documents used during this process. This document
        specifies an Internet Best Current Practices for the Internet Community, and
        requests discussion and suggestions for improvements.</p>"
