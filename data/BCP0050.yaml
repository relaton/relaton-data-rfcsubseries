    abstract:
    - content: "<p>This document discusses the specific TCP mechanisms that are problematic
        in environments with high uncorrected error rates, and discusses what can
        be done to mitigate the problems without introducing intermediate devices
        into the connection. This document specifies an Internet Best Current Practices
        for the Internet Community, and requests discussion and suggestions for improvements.</p>"
