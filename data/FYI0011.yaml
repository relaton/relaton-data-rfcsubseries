    abstract:
    - content: "<p>This document is a revision to [RFC 1632]: A Revised Catalog of
        Available X.500 Implementations and is based on the results of data collection
        via a WWW home page that enabled implementors to submit new or updated descriptions
        of currently available implementations of X.500, including commercial products
        and openly available offerings. [RFC 1632] is a revision of [RFC 1292]. This
        document contains detailed description of 31 X.500 implementations - DSAs,
        DUAs, and DUA interfaces. This memo provides information for the Internet
        community. This memo does not specify an Internet standard of any kind.</p>"
