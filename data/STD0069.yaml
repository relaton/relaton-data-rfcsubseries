    abstract:
    - content: "<p>This document describes an application-layer client-server protocol
        for the provisioning and management of objects stored in a shared central
        repository. Specified in XML, the protocol defines generic object management
        operations and an extensible framework that maps protocol operations to objects.
        This document includes a protocol specification, an object mapping template,
        and an XML media type registration. This document obsoletes RFC 4930. [STANDARDS-TRACK]</p>"
      language:
      - en
      script:
      - Latn
